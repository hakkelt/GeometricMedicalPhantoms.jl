name: Build CLI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-cli:
    name: Test CLI - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        julia-version: ['1.12']
    steps:
      - uses: actions/checkout@v6

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}

      - name: Cache Julia packages
        uses: julia-actions/cache@v2

      - name: Install CLI app dependencies
        working-directory: app
        run: |
          julia --project=. -e 'using Pkg; Pkg.instantiate()'

      - name: Run CLI tests
        working-directory: app
        run: |
          julia --project=. -e 'using Pkg; Pkg.test()'

  build:
    name: Build CLI - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: test-cli
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact-name: geomphantoms-linux-x64
            exe-name: geomphantoms
          - os: macos-latest
            artifact-name: geomphantoms-macos-x64
            exe-name: geomphantoms
          - os: windows-latest
            artifact-name: geomphantoms-windows-x64
            exe-name: geomphantoms.exe

    steps:
      - uses: actions/checkout@v6

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.12'

      - name: Install JuliaC
        run: |
          julia -e 'using Pkg; Pkg.add("JuliaC")'

      - name: Build CLI executable
        working-directory: app
        run: |
          julia --project=. -e 'using Pkg; Pkg.instantiate()'
          juliac --output-exe geomphantoms --project=. --bundle build main.jl

      - name: Test executable
        working-directory: app
        run: |
          ./build/bin/${{ matrix.exe-name }} info

      - name: Package artifact (Unix)
        if: runner.os != 'Windows'
        working-directory: app/build
        run: |
          zip -r ../../${{ matrix.artifact-name }}.zip .

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        working-directory: app/build
        shell: pwsh
        run: |
          Compress-Archive -Path * -DestinationPath ../../${{ matrix.artifact-name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-name }}.zip

      - name: Upload release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.artifact-name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
